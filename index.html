<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1 class="title">Your Website Title</h1>
    <nav>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome to My Page!</h2>
      <p>This is the starting text of your GitHub Page.</p>
    </section>

    <section>
      <h2>Table of Data</h2>
      <input type="text" id="tableSearch" onkeyup="searchTable()" placeholder="Search for anything..">
      <table id="dataTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Column 1</th>
            <th onclick="sortTable(1)">Column 2</th>
            <th onclick="sortTable(2)">Column 3</th>
            <th onclick="sortTable(3)">Column 4</th>
            <th onclick="sortTable(4)">Column 5</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1.1</td>
            <td>Data 1.2</td>
            <td>Data 1.3</td>
            <td>Data 1.4</td>
            <td>Data 1.5</td>
          </tr>
          <tr>
            <td>Data 2.1</td>
            <td>Data 2.2</td>
            <td>Data 2.3</td>
            <td>Data 2.4</td>
            <td>Data 2.5</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
